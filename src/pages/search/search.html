<ion-header no-border>
  <ion-navbar transparent>
    <ion-title color="light"></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid [ngStyle]="{'background-color': background}">
    <ion-row justify-content-center align-items-center >
      <ion-card>
        <h1 no-padding no-margin>{{label}}</h1>
        <h3 no-padding no-margin>{{label2}}</h3>
      </ion-card>
      <ion-spinner name="crescent" duration="4000" [hidden]="fuera"></ion-spinner>
    </ion-row>
  </ion-grid>
</ion-content>
