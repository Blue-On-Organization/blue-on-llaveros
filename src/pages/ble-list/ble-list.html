<ion-content fullscreen>
  <ion-card color="primary" *ngFor="let device of detected_devices">
    <ion-item class="data" color="primary">
      <div item-content>
        <h2>{{device.name}}</h2>
        <p>{{device.id}}</p>
      </div>
      <button ion-button icon-only clear item-end color="light" (click)="connect()">
        <ion-icon name="log-in"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
