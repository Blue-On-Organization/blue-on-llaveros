<ion-header>

  <ion-navbar>
    <ion-title>
      <img alt="logo" height="40" id="logo"  src="assets/imgs/logo.png" >
      <span id="name">Tutorial</span>
      <img alt="logo" height="40" id="like"  src="assets/imgs/like.jpg" >
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide>
      <img src="assets/imgs/1Paso.png" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/2Paso.jpg" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/3Paso.png" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <!-- <img src="assets/imgs/logo.png" class="slide-image" /> -->

      <button ion-button icon-end large clear id="btn" (click)="startApp()">
        Empieza ahora
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <img src="assets/imgs/4Paso.png" class="slide-image" />
      <p id="by">by: www.like-on.co</p>
    </ion-slide>
  </ion-slides>
</ion-content>
